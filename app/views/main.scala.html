@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/my_styles.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
    </head>
    <body>

        @content

        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
        <script src="@routes.Assets.versioned("/javascripts/external/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("/javascripts/external/bootstrap.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("/javascripts/socket.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("/javascripts/view/form_validation.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("/javascripts/view/form_errors_view.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("/javascripts/controllers/login_ajax_controller.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("/javascripts/view/fields_view.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("/javascripts/controllers/fields_ajax_controller.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("/javascripts/view/responses_view.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("/javascripts/controllers/responses_ajax_controller.js")" type="text/javascript"></script>
    </body>
</html>
